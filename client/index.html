<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>BlueJS</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <header>BlueJS</header>
        <div>
            <div id="messages"></div>

            <form id="newMessageForm" onsubmit="javascript:addMessage">
                <textarea
                    id="message"
                    name="message"
                    placeholder="Your message"
                ></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </body>

    <script src="script.js"></script>
</html>
