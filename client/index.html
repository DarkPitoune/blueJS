<!doctype html>
<html lang="fr">

<head>
    <meta name="description" content="Chat, laugh, hate : Blue!" />
    <link rel="icon" href="static/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png" />
    <link rel="mask-icon" href="static/safari-pinned-tab.svg" color="#039aff" />
    <meta name="msapplication-TileColor" content="#039aff" />
    <meta name="theme-color" content="#039aff" />
    <meta charset="UTF-8" />
    <title>BlueJS</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: "#039aff",
                        sea: "#e4e9f0",
                    },
                    fontSize: {
                        "xs": ".75rem",
                        "2xs": ".625rem",
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-sea flex h-screen flex-col">
    <header class="bg-sky box-shadow shadow-sky px-6 py-3 text-3xl text-white">
        <span id="logo"><span class="text-5xl">B</span>lue</span>
    </header>
    <div class="flex h-full min-h-0 grow flex-col items-center gap-4 py-6">
        <div id="messages" class="min-h-0 w-[800px] max-w-full grow overflow-y-auto flex flex-col gap-8">
        </div>
        <form id="newMessageForm" class="flex w-[800px] max-w-full items-center gap-4">
            <textarea class="shadow-sky h-10 grow resize-none rounded-full px-3 leading-10 focus:outline-none"
                id="message" name="message" placeholder="Your message" required></textarea>
            <button type="submit"
                class="bg-sky focus:shadow-outline rounded-full px-4 py-2 font-bold text-white transition hover:bg-blue-700 focus:bg-blue-700 focus:outline-none">
                Send
            </button>
        </form>
    </div>
    <template id="messageRowTemplate">
        <article class="flex gap-4 ">
            <img class="messageRowTemplate_photo h-10 w-10 rounded-full" />
            <div class="bg-white px-4 py-2 rounded-lg relative min-w-0">
                <div class="absolute top-0 border-8 -left-2 border-transparent border-t-white"></div>
                <div class="messageRowTemplate_username text-sm bold text-xs"></div>
                <div class="messageRowTemplate_content text-wrap break-words"></div>
                <div class="messageRowTemplate_date text-right italic text-gray-500 text-2xs"></div>
                <div>
        </article>
    </template>
</body>

<script src="script.js"></script>

</html>
